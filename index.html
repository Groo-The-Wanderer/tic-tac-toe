<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div id="gamespace">
      <div id="gameheader">
        <div id="gameheadermessage">
          <h6></h6>
        </div>
        <div id="gameconfig">
          <button id="configbutton" class="fas fa-cog"></button>
        </div>          
      </div>
      <div id="gameboard">
        <div id="gameendmessage"></div>
          <!-- The Modal -->
          <div id="configform" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span id="closeconfig" class="close">&times;</span>
              <p>Tic Tac Toe Settings</p>
              <p>Player 1 Name:</p>
              <input type="text" id="player1name" style="display: block">
              <p>Player 2 Name:</p>              
              <input type="text" id="player2name" style="display: block">
              <button id="configSaveButton">Save Config</button>
            </div>
          </div>   
      </div>
      <div id="gamefooter">
        <button id="restartbutton">Restart</button>
      </div>  
    </div>
    <div id="scorespace">
      <div id="scoreheader">
        <div id="scoreheadermessage">
          <h6></h6>
        </div>
      </div>
      <div id="scoretablespace">
        <table id="scoretable"></table>
      </div>
      <div id="scorefooter"><h2></h2></div>
    </div>
    <footer>
      <p>Game by Brendan Leonard</p>
      <div id="byline">WDi27 PROJECT[0]<img src="img/ga-logo.png"></div>
    </footer>      
  </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/jquery.confetti.js"></script>
<script src="js/main.js"></script>
</html>
